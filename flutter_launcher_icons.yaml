flutter_launcher_icons:
  image_path_android: "asset/default_dash_flavor/launcher_icons/dash_android_desktop.jpeg"
  image_path_ios: "asset/default_dash_flavor/launcher_icons/dash_flutter.jpeg"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  #  adaptive_icon_background: "assets/images/christmas-background.png" # only available for Android 8.0 devices and above
  #  adaptive_icon_foreground: "assets/images/icon-foreground-432x432.png" # only available for Android 8.0 devices and above
  #  adaptive_icon_monochrome: "assets/images/icon-monochrome-432x432.png" # only available for Android 13 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
  web:
    generate: true
    image_path: "asset/default_dash_flavor/launcher_icons/dash_flutter.jpeg"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "asset/default_dash_flavor/launcher_icons/dash_flutter.jpeg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "asset/default_dash_flavor/launcher_icons/dash_flutter.jpeg"
