name: Flutter End to End

on:
  pull_request:
    branches: [ main ]  # Trigger on pushes to the main branch (adjust as needed)

jobs:
  build:
    runs-on: ubuntu-latest  # Replace with a suitable runner if needed

    steps:
      - uses: actions/checkout@v3  # Checkout your code from the repository

      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.19.1'  # Replace with your desired Flutter version

      - name: Get pub dependencies
        run: flutter pub get

#      - name: Analyze code
#        run: flutter analyze

      - name: Build APK
        run: flutter build apk --flavor flutter --no-tree-shake-icons

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: flutter-apk
          path: build/app/outputs/apk/release/app-release.apk

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/app/outputs/apk/release/
          publish_branch: gh-pages